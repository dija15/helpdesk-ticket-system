<div class="card mb-4">
  <div class="card-body">
    <h4>{{ isEdit ? 'Modifier un ticket' : 'Créer un ticket' }}</h4>

    <form (ngSubmit)="submit()">
      <div class="mb-3">
        <input
          class="form-control"
          placeholder="Titre"
          [(ngModel)]="ticket.title"
          name="title"
          required
        />
      </div>

      <div class="mb-3">
        <textarea
          class="form-control"
          placeholder="Description"
          [(ngModel)]="ticket.description"
          name="description"
        ></textarea>
      </div>

      <div class="mb-3">
        <select
          class="form-select"
          [(ngModel)]="ticket.priority"
          name="priority"
        >
          <option value="LOW">LOW</option>
          <option value="MEDIUM">MEDIUM</option>
          <option value="HIGH">HIGH</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit">
        {{ isEdit ? 'Mettre à jour' : 'Créer' }}
      </button>

      <button
        *ngIf="isEdit"
        type="button"
        class="btn btn-secondary ms-2"
        (click)="reset()"
      >
        Annuler
      </button>
    </form>
  </div>
</div>
